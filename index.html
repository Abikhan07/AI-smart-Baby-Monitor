
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lullaby AI - Smart Baby Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        height: 100vh;
        width: 100vw;
      }
      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }

      @keyframes alert-border-pulse {
        0%, 100% { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.3); }
        50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 25px 10px rgba(239, 68, 68, 0.2); }
      }
      .animate-alert-border {
        animation: alert-border-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@7.0.0",
    "@capacitor-community/keep-awake": "https://esm.sh/@capacitor-community/keep-awake@6.0.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body class="safe-top safe-bottom">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
