
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lullaby AI - Smart Baby Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }

      @keyframes alert-border-pulse {
        0%, 100% { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.3); }
        50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 25px 10px rgba(239, 68, 68, 0.2); }
      }
      .animate-alert-border {
        animation: alert-border-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes alert-flash {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
      .animate-alert-flash {
        animation: alert-flash 0.6s ease-in-out infinite;
      }
    </style>
